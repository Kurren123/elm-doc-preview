<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Elm package documentation previewer">
    <title>Elm Doc Preview</title>
    <link rel="shortcut icon" size="16x16, 32x32, 48x48, 64x64, 128x128, 256x256" href="favicon.ico">
    <link href="elm-doc-preview.css" rel="stylesheet">
    <script src="highlight/highlight.pack.js"></script>
    <script src="elm.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script type="text/javascript">
        var app = Elm.Main.init({
            node: document.getElementById("elm"),
            flags: {
                readme: localStorage.getItem("readme"),
                docs: localStorage.getItem("docs")
            }

        });

        app.ports.clearStorage.subscribe(function () {
            localStorage.clear();
        });

        app.ports.storeReadme.subscribe(function (readme) {
            localStorage.setItem("readme", readme);
        });

        app.ports.storeDocs.subscribe(function (docs) {
            localStorage.setItem("docs", docs);
        });

        document.addEventListener("click", function (e) {
            if (e.button !== 0) {
                return true;
            }

            e.preventDefault();
            var target = e.target;
            // Go up to anchor to get href
            while (target && !(target instanceof HTMLAnchorElement)) {
                target = target.parentNode;
            }
            if (target instanceof HTMLAnchorElement) {
                var href = target.getAttribute("href");
                app.ports.locationHrefRequested.send(href);
            }
        });
    </script>
  </body>
</html>
