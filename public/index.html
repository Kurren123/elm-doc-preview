<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Elm package documentation previewer">
    <title>Elm Doc Preview</title>
    <link rel="shortcut icon" size="16x16, 32x32, 48x48, 64x64, 128x128, 256x256" href="favicon.ico">
    <link href="elm-doc-preview.css" rel="stylesheet">
    <script src="highlight/highlight.pack.js"></script>
    <script src="elm.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script type="text/javascript">
        var app = Elm.Main.init({
            node: document.getElementById('elm'),
            flags: {
                readme: localStorage.getItem("readme"),
                docs: localStorage.getItem("docs")
            }
        });

        app.ports.openFiles.subscribe(function () {
            var input = document.getElementById("files-input");
            if (input) {
                input.click();
            }
        });

        app.ports.clearStorage.subscribe(function () {
            localStorage.clear();
        });

        app.ports.readItems.subscribe(function (items) {
            for (var i = 0; i < items.length; i++) {
                if (items[i].kind === "file") {
                    var file = items[i].getAsFile();
                    handleFile(file);
                }
            }
        });

        app.ports.readFiles.subscribe(function (files) {
            for (var i = 0; i < files.length; i++) {
                handleFile(files[i]);
            };
        });

        function handleFile(file) {
            var reader = new FileReader();

            if (file.name === "README.md") {
                reader.onload = (function(event) {
                    var content = event.target.result;
                    localStorage.setItem("readme", content);
                    app.ports.readmeReceived.send(content);
                });
            } else if (file.name === "docs.json") {
                reader.onload = (function(event) {
                    var content = event.target.result;
                    localStorage.setItem("docs", content);
                    modules = JSON.parse(content);
                    app.ports.modulesReceived.send(modules);
                });
            }
            reader.readAsText(file);
        }
    </script>
  </body>
</html>
